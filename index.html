<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editor de Imagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
    }

    canvas {
      border: 1px solid #ccc;
      cursor: crosshair;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .instructions {
      max-width: 200px;
      text-align: left;
    }
  </style>
</head>
<body>

<label for="brushSize">Tamanho do pincel:</label>
<input type="range" id="brushSize" min="1" max="50" value="10">
<span id="brushSizeValue">10</span>

  <h1>Editor de Imagem</h1>
  <input type="file" id="upload" accept="image/*">
  <input type="color" id="colorPicker" value="#ff0000">
  <div class="container">
    <canvas id="canvas"></canvas>
    <div class="instructions">
      <p>Escolha uma cor e clique na imagem para pintar.</p>
    </div>
  </div>

  <script>const upload = document.getElementById('upload');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const colorPicker = document.getElementById('colorPicker');
const brushSizeInput = document.getElementById('brushSize');
const brushSizeValue = document.getElementById('brushSizeValue');

let img = new Image();

// Atualizar o valor exibido do pincel
brushSizeInput.addEventListener('input', () => {
  brushSizeValue.textContent = brushSizeInput.value;
});

upload.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(event) {
    img.src = event.target.result;
  };
  reader.readAsDataURL(file);
});

img.onload = function() {
  canvas.width = img.width;
  canvas.height = img.height;

  // Aplicar clipping arredondado
  ctx.save();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  const radius = 40;
  ctx.moveTo(radius, 0);
  ctx.lineTo(canvas.width - radius, 0);
  ctx.quadraticCurveTo(canvas.width, 0, canvas.width, radius);
  ctx.lineTo(canvas.width, canvas.height - radius);
  ctx.quadraticCurveTo(canvas.width, canvas.height, canvas.width - radius, canvas.height);
  ctx.lineTo(radius, canvas.height);
  ctx.quadraticCurveTo(0, canvas.height, 0, canvas.height - radius);
  ctx.lineTo(0, radius);
  ctx.quadraticCurveTo(0, 0, radius, 0);
  ctx.closePath();
  ctx.clip();

  ctx.drawImage(img, 0, 0);
  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < imageData.data.length; i += 4) {
    const avg = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
    imageData.data[i] = avg;
    imageData.data[i + 1] = avg;
    imageData.data[i + 2] = avg;
  }
  ctx.putImageData(imageData, 0, 0);
  ctx.restore();
};

canvas.addEventListener('click', (e) => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const color = hexToRgb(colorPicker.value);
  const brushRadius = parseInt(brushSizeInput.value, 10);

  const imageData = ctx.getImageData(x - brushRadius, y - brushRadius, brushRadius * 2, brushRadius * 2);
  for (let i = 0; i < imageData.data.length; i += 4) {
    imageData.data[i] = color.r;
    imageData.data[i + 1] = color.g;
    imageData.data[i + 2] = color.b;
  }
  ctx.putImageData(imageData, x - brushRadius, y - brushRadius);
});

function hexToRgb(hex) {
  const bigint = parseInt(hex.slice(1), 16);
  return {
    r: (bigint >> 16) & 255,
    g: (bigint >> 8) & 255,
    b: bigint & 255
  };
}


let spraying = false;

canvas.addEventListener('mousedown', () => spraying = true);
canvas.addEventListener('mouseup', () => spraying = false);
canvas.addEventListener('mouseleave', () => spraying = false);

canvas.addEventListener('mousemove', (e) => {
  if (spraying) {
    sprayPaint(e);
  }
});

function sprayPaint(e) {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  const color = hexToRgb(colorPicker.value);
  const radius = parseInt(brushSizeInput.value, 10);
  const density = 50; // Quantidade de pontos por spray (aumente para mais densidade)

  for (let i = 0; i < density; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const r = Math.random() * radius;
    const dx = Math.cos(angle) * r;
    const dy = Math.sin(angle) * r;
    const px = x + dx;
    const py = y + dy;

    // Pinta 1 pixel por ponto
    ctx.fillStyle = colorPicker.value;
    ctx.fillRect(px, py, 1, 1);
  }
}

  </script>
</body>
</html>
