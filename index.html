<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editor de Imagem do Bielson</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
    }

    canvas {
      border: 1px solid #ccc;
      cursor: crosshair;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .instructions {
      max-width: 200px;
      text-align: left;
    }
  </style>
</head>
<body>

<label for="toolSelect">Ferramenta:</label>
<select id="toolSelect">
  <option value="brush">Pincel</option>
  <option value="spray">Spray</option>
</select>



<label for="brushSize">Tamanho do pincel:</label>
<input type="range" id="brushSize" min="1" max="50" value="10">
<span id="brushSizeValue">10</span>

  <h1>Editor de Imagem</h1>
  <input type="file" id="upload" accept="image/*">
  <input type="color" id="colorPicker" value="#ff0000">
  <div class="container">
    <canvas id="canvas"></canvas>
    <div class="instructions">
      <p>Escolha uma cor e clique na imagem para pintar.</p>
    </div>
  </div>

  <script>

    const upload = document.getElementById('upload');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const colorPicker = document.getElementById('colorPicker');
const brushSizeInput = document.getElementById('brushSize');
const brushSizeValue = document.getElementById('brushSizeValue');
const toolSelect = document.getElementById('toolSelect');

let img = new Image();
let spraying = false;

brushSizeInput.addEventListener('input', () => {
  brushSizeValue.textContent = brushSizeInput.value;
});

upload.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(event) {
    img.src = event.target.result;
  };
  reader.readAsDataURL(file);
});

img.onload = function() {
  canvas.width = img.width;
  canvas.height = img.height;

  // Aplicar arredondamento com clipping
  ctx.save();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  const radius = 40;
  ctx.moveTo(radius, 0);
  ctx.lineTo(canvas.width - radius, 0);
  ctx.quadraticCurveTo(canvas.width, 0, canvas.width, radius);
  ctx.lineTo(canvas.width, canvas.height - radius);
  ctx.quadraticCurveTo(canvas.width, canvas.height, canvas.width - radius, canvas.height);
  ctx.lineTo(radius, canvas.height);
  ctx.quadraticCurveTo(0, canvas.height, 0, canvas.height - radius);
  ctx.lineTo(0, radius);
  ctx.quadraticCurveTo(0, 0, radius, 0);
  ctx.closePath();
  ctx.clip();

  ctx.drawImage(img, 0, 0);

  const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  for (let i = 0; i < imageData.data.length; i += 4) {
    const avg = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
    imageData.data[i] = avg;
    imageData.data[i + 1] = avg;
    imageData.data[i + 2] = avg;
  }
  ctx.putImageData(imageData, 0, 0);
  ctx.restore();
};

// Eventos de pintura com mouse
canvas.addEventListener('mousedown', () => spraying = true);
canvas.addEventListener('mouseup', () => spraying = false);
canvas.addEventListener('mouseleave', () => spraying = false);

canvas.addEventListener('mousemove', (e) => {
  if (spraying) {
    paint(e);
  }
});

// Função de pintura (spray ou pincel)
function paint(e) {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const brushSize = parseInt(brushSizeInput.value, 10);
  const tool = toolSelect.value;

  if (tool === 'spray') {
    const density = 50;
    for (let i = 0; i < density; i++) {
      const angle = Math.random() * 2 * Math.PI;
      const r = Math.random() * brushSize;
      const dx = Math.cos(angle) * r;
      const dy = Math.sin(angle) * r;
      ctx.fillStyle = colorPicker.value;
      ctx.fillRect(x + dx, y + dy, 1, 1);
    }
  } else if (tool === 'brush') {
    ctx.beginPath();
    ctx.arc(x, y, brushSize, 0, 2 * Math.PI);
    ctx.fillStyle = colorPicker.value;
    ctx.fill();
  }
}

  </script>
</body>
</html>
